<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de R$ â‡„ A$ (Albinos)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #222;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    .resultado {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #006600;
    }
    .bloco {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Conversor R$ â‡„ A$ (Albinos)</h1>

  <div class="bloco">
    <p><strong>De Reais (R$) para Albinos (A$):</strong></p>
    <input type="number" id="reais" step="0.01" placeholder="Ex: 300.00">
    <br>
    <button onclick="converterParaAlbinos()">Converter para A$</button>
    <div class="resultado" id="resultadoAlbinos"></div>
  </div>

  <div class="bloco">
    <p><strong>De Albinos (A$) para Reais (R$):</strong></p>
    <input type="number" id="albinos" step="0.01" placeholder="Ex: 1.50">
    <br>
    <button onclick="converterParaReais()">Converter para R$</button>
    <div class="resultado" id="resultadoReais"></div>
  </div>

  <script>
    const taxaConversao = 600; // 1 A$ = 600 R$

    function converterParaAlbinos() {
      const valorReais = parseFloat(document.getElementById("reais").value);

      if (isNaN(valorReais) || valorReais < 0) {
        document.getElementById("resultadoAlbinos").innerText = "Digite um valor vÃ¡lido!";
        return;
      }

      const valorAlbinos = valorReais / taxaConversao;

      const formatado = valorAlbinos.toLocaleString("pt-BR", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });

      document.getElementById("resultadoAlbinos").innerText = `A$ ${formatado}`;
    }

    function converterParaReais() {
      const valorAlbinos = parseFloat(document.getElementById("albinos").value);

      if (isNaN(valorAlbinos) || valorAlbinos < 0) {
        document.getElementById("resultadoReais").innerText = "Digite um valor vÃ¡lido!";
        return;
      }

      const valorReais = valorAlbinos * taxaConversao;

      const formatado = valorReais.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL"
      });

      document.getElementById("resultadoReais").innerText = `${formatado}`;
    }
  </script>
</body>
</html>
