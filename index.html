<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de R$ para A$ (Albinos)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #222;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    .resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #006600;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Conversor de R$ para A$ (Albinos)</h1>
  <p>Digite o valor em reais (R$):</p>
  <input type="number" id="reais" step="0.01" placeholder="Ex: 300.00">
  <br>
  <button onclick="converter()">Converter</button>
  <div class="resultado" id="resultado"></div>

  <script>
    function converter() {
      const taxaConversao = 600; // 1 A$ = 600 R$
      const valorReais = parseFloat(document.getElementById("reais").value);

      if (isNaN(valorReais) || valorReais < 0) {
        document.getElementById("resultado").innerText = "Digite um valor vÃ¡lido!";
        return;
      }

      const valorAlbinos = valorReais / taxaConversao;

      const formatado = valorAlbinos.toLocaleString("pt-BR", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });

      document.getElementById("resultado").innerText = `A$ ${formatado}`;
    }
  </script>
</body>
</html>
